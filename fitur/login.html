<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/bimbingankonseling/keekonseling.github.io/css/style.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
      <button id="button" type="button" class="login-button" onclick="PostSignIn()">Sign In</button>
      <br>
    </form>
    </div>
    <!-- Pasetologin -->
	<script type="module" src="../js/login.js"></script>
</body>
</html>
